
{% extends 'base.html' %}

{% block content %}
{% include 'messages.html' %}
<div class="bg-success p-2 text-dark bg-opacity-25">
<h1 align='center'> Event Registration </h1>
<br><br><br><br><br>
<div class="bg-success p-2 text-dark bg-opacity-25">
<div class="container px-4">
<form align= "center" class="row g-3" action="Eventreg.html" method="POST">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="Eventname" class="form-label">Event Name</label>
    <input type="text" class="form-control" id="Eventname" name="Eventname" required>
  </div>
  <div class="mb-3">
    <label for="Desc" class="form-label">Description</label>
    <textarea class="form-control" id="Desc" name="Desc" rows="3" placeholder="Tell us something about your event" required></textarea>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" required>
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type = "text" id="inputState" name="inputState" class="form-control">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" name="inputZip" required> 
  </div>
  <div class="col-md-3">
    <label for="Eventstart" class="form-label">From:</label>
    <input type="date" class="form-control" id="Eventstart" name="Eventstart" required>
    <input type="time" class="form-control" id="Eventstartt" name="Eventstartt" required>
  </div>
  <div class="col-md-3">
    <label for="Eventend" class="form-label">To:</label>
    <input type="date" class="form-control" id="Eventend" name="Eventend" required>
    <input type="time" class="form-control" id="Eventendt" name="Eventendt" required>
  </div>
  <div class="col-md-3">
    <label for="Eventreg" class="form-label">Registration Deadline</label>
    <input type="date" class="form-control" id="Eventreg" name="Eventreg" required>
    <input type="time" class="form-control" id="Eventregt" name="Eventregt" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Host Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Host Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" value="POST"/>Submit</button>
  </div>
</form>
</div>
</div>
</div>
{% endblock content %}
